<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Identificador de Objetos Inteligente</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>🔍 Identificador de Objetos </h1>
    <p>¡Tu asistente para reconocer objetos al instante!</p>
  </header>

  <main>
    <div class="video-container">
      <video id="webcam" autoplay playsinline muted></video>
      <div class="overlay">
        <p id="resultado">Presiona "Iniciar Clasificación" para comenzar</p>
      </div>
    </div>

    <button id="start" class="btn">Iniciar Clasificación</button>
  </main>

  <footer>
    <p><span>💙</span> Se a usando Teachable Machine y TensorflowJS la funcion de esta pagina es ayudar a identificar objetos como apoyo</p>
  </footer>
</body>
</html>
